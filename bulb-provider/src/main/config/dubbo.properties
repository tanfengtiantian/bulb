dubbo.container=log4j,spring
dubbo.application.name=bulb-order-provider
dubbo.application.owner=zfh

dubbo.spring.config = classpath:spring/spring-context.xml
dubbo.registry.address=zookeeper://192.168.14.141:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20885
dubbo.provider.delay=-1
#\u8BBE\u7F6E\u670D\u52A1\u7AEF\u5B9A\u4E49\u7684\u7EDF\u4E00\u8D85\u65F6\u65F6\u95F4(\u5355\u4F4D\uFF1A\u6BEB\u79D2)\uFF0C\u5426\u5219\u9ED8\u8BA4\u53EA\u67091000.
dubbo.provider.timeout=300000
dubbo.service.loadbalance=roundrobin
dubbo.log4j.file=logs/common-service.log
dubbo.log4j.level=INFO